<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello.html</title>
</head>
<body>
    <!-- 자바스크립은 대문자 소문자 구분해야한다. -->
    <!-- p id로 호환을 잡아주고 바로 뒤에 onclick(자바스크립 효과)를 넣어주고 자바스크립 에서 작성한 걸 붙쳐넣기를 하면 된다,단 "이 표식을 ' 이걸로 바꿔야한다.-->
    <p id="one" onclick="document.querySelector('#one').innerText = '안녕히 가세요';">안녕하세요</p>
    <p id="two" onmouseover="document.querySelector('#two').innerText = '김구라';">어쩌구...</p>
    <p id="three" onmouseover="change();">저쩌구...</p>
    
    <!--
        아래 버튼을 클릭하면 id 가 result 로 지정된 p 요소에
        "버튼을 클릭했네?"
        라고 출력해 보세요.
    -->
    <button onclick="check();">눌러보셈</button>  <!-- p1:이어서 말하면 여기서 밑에 function 이름과 같이 연동을 시켜서 둘이 호환이 가능하게 만들어야 웹 브라우저에서 사용이 가능해 진다. -->
    <p id="result"></p>
    
    <script>
        //함수(function)는 특정 시점에 일괄 실행할 javascript 를 모아 놓을수 있다.
        function change(){     //여기서  "change()"는 이름이다.// 
            document.querySelector("#three").innerText = "해골";
            document.querySelector("#three").style.color= "red";
            document.querySelector("#three").style.fontSize= "100px";
        }
    
        function check(){
            document.querySelector("#result").innerText = "버튼을 클릭했네?"; //(준비 상태라는 말) 여기는 실행을 시키기 위한 조건부를 작성하여 뭘 출력 할 것인지 작정하는것이고 (p1에 이어서)//
        }

    </script>
</body>
</html>
