<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello2.html</title>
</head>
<body>
    <p id="one" onmouseover="onOver();" onmouseout="onOut();">마우스를 올려 보셈</p>
    <button>바꾸기</button><br/>
    <img id="two" onclick="img();" onmouseout="img2();" src="images/5.jpg"/>
    
    <script>
        function onOver(){
            document.querySelector("#one").style.color="gold";
        }
        function onOut(){
            document.querySelector("#one").style.color="black";
        }
        function img(){
            document.querySelector("#two").setAttribute("src","images/7.jpg");
        }
        function img2(){
            document.querySelector("#two").setAttribute("src","images/5.jpg");
        }
    </script>
</body>
</html>
