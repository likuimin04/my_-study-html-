<body>
    <script>
        //참과 거짓을 나타낼때 사용하는 boolean type
        var isRun=true;
        var isWait=false;
        var result1=10>1;
        var result2=10<=1;
        var result3=10==10; // 여기서 "==" 앞 과 뒤가 같은지 확인하는 연산이다. 같기 때문에 결과는 "ture"
        var result4=10!=10; // "!=" 앞 과 뒤가 다른지 확인하는 연산이다. 틀리기 때문에 결과는 "false"
        var result5="kim"=="lee";
        var result6="kim"!="kim";
        //String type
        var result7="true";
        var result8="false";
    </script>
