<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step01_DateType3.html</title>
</head>
<body>
    <script>
        // 회원 한명의 정보라고 가정하자
        // 각각 변수에 대입하면 3개의 변수가 필요 하지만...
        var num=1;
        var name="김구라";
        var addr="노량진";

        // 다른 data type 을 활요하면 1개의 변수명으로 회원 한명의 정보를
        // 관리 할 수 있다.

        var mem1={num:1,name:"김구라",addr:"노량진"};
        var mem2={name:"해골",num:2,addr:"성수동"};
        var mem3={num:num, name:name, addr:addr};
        // 서랍명/값명/값   예시:(info1/empno/8000)
        var info1={empno:8000,ename:"SMITH",sal:5000};

        // object type 의 특정방을 참조해서 불러오기
        var a=mem1.num;  // 1
        var b=mem2.name; // 해골
        var c=mem3.addr; // "노량진"

        // object type 의 특정방을 참조해서 수정하기
        mem1.num=999;
        mem1.name="이규민";

        // object type 의 특정방을 참조해서 함수애서 바로 사용하기
        alert(mem2.addr);

    </script>
</body>
</html>
