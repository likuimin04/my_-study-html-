<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step02_example.html</title>
</head>
<body>
    <h1>산술 연산 예제</h1>
    <input type="text" id="num1" placeholder="숫자 입력..."/>
    <button onclick="plus();">+</button>
    <button onclick="minus();">-</button>
    <button onclick="multiply();">*</button>
    <button onclick="division();">/</button>
    <input type="text" id="num2" placeholder="숫자 입력..."/>
    <span>=</span>
    <strong id="result">0</strong>
    <script>
        // 코딩을 할때 우선 적으로 주석으로 논리를 생각하며 일단 천천히 하나하나 할 것 을 주석을 적어보면서 하면 된다.
        function plus(){
          document.querySelector("#result").innerText = parseFloat(document.querySelector("#num1").value) + parseFloat(document.querySelector("#num2").value);
          //"=" 오른쪽에서 왼쪽으로 넣는다.   
          // "parseFloat"(함수에 포함된다.) 문자를 숫자로 변형하는 것이다. 여기서 Float를 사용하는 이유는 소수점을 계산하기 위함이다.
          // "vulue" 값이라고 생각하면 된다.  여기서 사용하는이유는 출력된 값을 적용하기 위함이다.
          // 그리고 vulue값을 읽어오게 되면 무조건 문자 타입으로 읽어오게 된다.

          // 1. id 가 num1 인 input 요소에 압력한 value 값 읽어오기
            // var a=document.querySelector("#num1").value;
          // 2. id 가 num2 인 input 요소에 입력한 value 값 읽어오기
            // var b=document.querySelector("#num2").value;
          // 3. 위에서 읽어온 두 값을 연산해서 결과 값을 얻어내기
            // var result = a + b;
          // 4. 얻어낸 결과 값을 id 가 result 인 요소에 innnerText 로 넣어주기
            // document.querySelector("#result").innerText = result;
        }
        function minus(){
            document.querySelector("#result").innerText = parseFloat(document.querySelector("#num1").value) - parseFloat(document.querySelector("#num2").value); 
        }
        function multiply(){
            document.querySelector("#result").innerText = parseFloat(document.querySelector("#num1").value) * parseFloat(document.querySelector("#num2").value);
        }
        function division(){
            document.querySelector("#result").innerText = parseFloat(document.querySelector("#num1").value) / parseFloat(document.querySelector("#num2").value);
        } 
    </script>
</body>
</html>
