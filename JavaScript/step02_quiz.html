<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step02_quiz.html</title>
</head>
<body>
    <button onclick="increase();" id="countBtn">0</button>
    <script>
        //버튼을 누를떄마다 button의 innerText 가 1씩 증가 되게 해 보세요.
        /*  [ hint ]
            var count=0;
            function increase(){
                count=count+1;
            }
        */

        // 페이지가 로딩되는 시점에 count 값을 0 으로 초기화 하고
        var count=0
        // 함수가 호출 될때 마다
        function increase(){
            //count 값을 1 증가 시키고
            count=count+1
            //버튼의 innerText 에 count 값을 출력하기
            document.querySelector("#countBtn").innerText=count;
        }
    </script>
</body>
</html>
