<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step04_function.html</title>
</head>
<body>
    <h1>function 테스트 중....</h1>
    <button onclick="keepBeer();">맥주 보관하기</button>
    <button onclick="keepBeer2();">맥주 보관하기2</button>
    <button onclick="person.keepBeer();">맥주 보관하기3</button>
    <script>
        /*
            function type
            - 특정 시점에 일괄 실행할 javascript 를 모아 놓은 역활을 한다.
            - 함수도 heap 영역에 만들어지는 객체이다.
            - 함수를 호출하면서 값을 필요시 전달 할 수도 있다.
            - 함수를 호출하면서 반드시 어떤값을 해당 위치로 return 해 준다.
        */
        
        // *** 함수 만들고 적용 하는 방법 ***
        //keepBeer 라는 이름의 함수 만들기
        function keepBeer(){    // 원하는 시점에 준비를 해놓고 필요할 때 호출을 할 수 있게 세팅을 할 수 있다.
            //맥주를 냉장고에 보관하기.
        console.log("냉장고 문을 연다.");
        console.log("맥주를 넣는다.");
        console.log("냉장고 문을 닫는다.");
        }
        //익명의 함수를 만들어서 keepBeer2 라는 변수에 참조값 대입하기.
        var keepBeer2=function(){
            /* 이름을 있는 함수를 만드는 것이나 이름이 없는 함수를 만드나 
               변수를 집어넣어서 만드나 똑같다 딱 한부분만 다르다. 
               그건 나중에 설명 해주신다고 하셨다.
            */
            console.log("냉장고2 문을 연다.");
            console.log("맥주2를 넣는다.");
            console.log("냉장고2 문을 닫는다.");
        };  
        
        var person={   // object(오브젝트)안에 function(함수)가 들어갈 수 있다.
            name:"김구라",
            keepBeer:function(){
                console.log("냉장고3 문을 연다.");
                console.log("맥주3를 넣는다.");
                console.log("냉장고3 문을 닫는다.");
            } //이건 함수에 가름이기 때문에 object가 아니다.
        }; //이것이 object에 가름이다. 위와 헷갈리지 말아라.

    </script>
</body>
</html>
