<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step04_function4.html</title>
</head>
<body>
    <script>
        // undefined 를 리턴해 주는 함수
        function a(){
            console.log("a() 함수 호출됨");
        }
        // number type 을 리턴해 주는 함수
        function b(){
            console.log("b() 함수 호출됨");
            return 10;
        }
        // string type 을 리턴해 주는 함수
        function c(){
            console.log("c() 함수 호출됨");
            return "kim";
        }
        // object type 을 리턴해 주는 함수
        function d(){
            console.log("d() 함수 호출됨");
        // 5버전에서 는 "var" 6버전에서는 "let"으로 사용하면 된다.
            let obj={num:1,name:"김구라",addr:"노량진"};
            return obj;
        }
        /* mem1=d();
           mem2=d();
           mem1 == mem2 같은 것인가? 정답은 "다르다"
            이유는 d함수를 호출할때마다 새로운 obj가 힙 영역에 저장 되므로 참조값이 달라진다.
            함수 안에 있을때는 새로 계속 생성이 되니까 달라 질 수 밖에 없다.
        */

        // array type 을 리턴해 주는 함수
        function e(){
            console.log("e() 함수 호출됨");
            let arr=["김구라","해골","원숭이"];
            return arr;
        }
        // 회원 목록을 array 로 리턴하는 함수  (이 방식을 엄청 자주 사용하게 될 것 이다.)
        function getData(){
            let data=[
                {num:1,name:"김구라",isMan:true},
                {num:2,name:"해골",isMan:false},
                {num:3,name:"원숭이",isMan:true}
            ];
            return data;
        }
    </script>
</body>
</html>
