<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step07_EventListener3.html</title>
</head>
<body>
    <h1>key event 처리</h1>
    <input type="text" id="inputMsg" placeholder="메세지 입력...">
    <p id="result"></p>
    <ul id="msgList">

    </ul>
    <script>
        document.querySelector("#inputMsg")
        .addEventListener("keydown",function(event){
            console.log (event); // 이 문제를 이해를 해라!! 모르면 그냥 넘어가지 말고.
            // 1. 만일 enter 키를 눌렀다면
            if(event.keyCode == 13){ // event.key == "Enter"
             // 2. input 요소에 입력한 value 을  읽어와서  (조건부로 실행이 되야한다.)
             // 윗 내용 답: document.querySelector("#inputMsg").value
             let msg=document.querySelector("#inputMsg").value;
             // 3. p 요소의 innerText 로 출력하기   (조건부로 실행이 되야한다.)
             // 윗 내용 답: document.querySelector("#inputMsg").innerText=
             document.querySelector("#result").innerText=msg;
             // 4. li 요소 만들어서
             let li1=document.createElement("li"); 
             // 5. innerText 를 li 출력하고
             li1.innerText=msg;
             // 6. ul 요소에 낑가 넣기  (낑가 넣기를 생각하면 append(); 가 생각나야한다.)
             document.querySelector("#msgList").append(li1);
            }
        });
    </script>
</body>
</html>
