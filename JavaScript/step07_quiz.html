        /* 힌트

        */
        // 반복문 돌면서
        for(let i=0;i<20;i++){   // 문제 푼 것 중에 유일하게 성공 한 문
            // 모든 div 요소에 click 이벤트가 일어났을때 실행 할 수 함수르 등록한다.
            document.querySelectorAll("div")[i].addEventListener("click",function(){
            this.innerText="clicked!";
            });
        }
        // for(let i=0;i<document.querySelectorAll("div").length;i++){
        // length방법: for(let i=0;i<document.querySelectorAll("div").length;i++){
            /*

            let divs=document.querySelectorAll("div")

            */

        //글로벌 영역에 만들지 말고 로컬 영역에 만들려고 하면.
        (function(){
            for(let i=0;i<20;i++){
                document.querySelectorAll("div")[i].addEventListener("click",function(){
                this.innerText="clicked!";
                });
            } 
        })();


        //forEach 를 사용한 방법 (이해 못했음 그래서 연구 할 필요가 있음.)
        let arr=document.querySelectorAll("div");
        arr.forEach(function(item,index){
            document.querySelectorAll("div")[index].addEventListener("click",function(){
                this.innerText="clicked!";
            });
        });       
    </script>
