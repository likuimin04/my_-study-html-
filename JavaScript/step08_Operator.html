<body>
    <h1>산술연산자에 대해 알아보기</h1>
    <script>
        /*
            1. 산술 연산자
            number type data 를 연산할때 사용한다.
            +, - ,*, /, % (나머지 연산자)  %:나머지 값을 얻어내는 용도로 사용한다.
        */
        var result1=10+1; //11
        var result2=10-1; //9
        var result3=10*10; //100
        var result4=10/2; //5
        var result5=10%3; //1

        var num1=10;
        var num2=1;
        //산술연산을 할때 숫자가 들어있는 변수명으로 할수도 있다.
        var result6=num1+1;
        var result7=num1%3;
        var result8=num1-num2;

        //object 혹은 array 에 들어 있는 데이터를 이용해서 연산을 할수도 있다. 
        var obj={first:10, second:20};  // object type
        var arr=[10, 20, 30];           // array type
    
        var result9=1+obj.first;      //object 에 있는 것도 얼마든지 사용이 가능하다.
        var result10=10*arr[1];       //array 에 있는 것도 얼마든지 사용이 가능하다.  
    </script>
</body>
</html>
