<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step08_example.html</title>
</head>
<body>
    <h1>논리 연산자 테스트 예제</h1>
    <input type="text" id="height" placeholder="키를 입력하세요...">
    <input type="text" id="weight" placeholder="몸무게를 입력하세요...">
    <button id="checkBtn">놀이 기구를 탈 수 있는지 확인하기</button>
    <p id="result"></p>
    <script>
        /* 문제:
            키가 너무 작거나 몸무게가 너무 크면 탈수 없는 놀이 기구가 있다.
            키는 150 이상, 몸무게는 100 미만이 기준이다.
            키와 몸무게를 입력하고 확인하기 버튼을 누르면
            해당 놀이 기구를 탈수 있는지 없는지 메세지를
            p 요소의 innerText 로 출력하는 프로그래밍을 해보세요.
            "탈수 있습니다."or"탈수 없습니다.""
        */
      
        document.querySelector("#checkBtn")
            .addEventListener("click",function(){
                let Tall=document.querySelector("#height").value;
                let Kg=document.querySelector("#weight").value;
                if(Tall<=150||Kg>=100){    // "and" 둘다 참이여야 참이되고 / "or" 둘중 하나가 참이면 참이 된다.
                    document.querySelector("#result").innerText="놀이기구를 탈수 없습니다.";}
                    else{
                    document.querySelector("#result").innerText="놀이기구를 탈수 있습니다.";
                /* 
                순서는 버튼을 눌렀을 때 를 먼저 생각을 해야한다. 그럼 우선은:
                        document.querySelector("#checkBtn")
                        .addEventListener("click",function(){}); 을 생각해야한다.

                        그리고 안에서 주석으로 해결 해야하는 것들을 찾아야한다.
                        1. 입력한 키를 읽어 온다.
                        let Tall=document.querySelector("#height").value;
                        2. 입력한 몸무게를 읽어온다.
                        let Kg=document.querySelector("#weight").value;
                        3. 만일 키가 150 이상이고 몸무게가 100 미만이면
                         "탈수있습니다." 를 p요소에 출력 그리고 그렇치 않으면 "탈수 없습니다"를 p요소에 출력.
                        if(Tall>=150 && Kg<=100){
                        document.querySelector("#result").innerText="놀이기구를 탈수 없습니다.";}
                        else{
                        document.querySelector("#result").innerText="놀이기구를 탈수 있습니다.";
                        다 완성후 그걸 함수로 담아 버리면 끝난다. 이런 구조로 생각을 가져야 한다.
                    */
                };
            });
    </script>
</body>
</html>
