<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step08_example2.html</title>
</head>
<body>
    <h1>논리 연산자 테스트중 ....</h1>
    <input type="text" id="inputId" placeholder="아이디 입력..."/>
    <input type="text" id="inputPwd" placeholder="비밀번호 입력..."/>
    <button id="authBen">인증하기</button>
    <p id="result"></p>
    <script>
        /* 
            아이디는 "gura" 비밀번호는 "1234" 가 맞는 정보이다.
            아이디 와 비밀번호를 입력하고 인증하기 버튼을 눌렀을때
            해당 정보가 일치하는지를 판별해서 일치하면
            P 요소의 innerText 로 "인증 되었습니다."를 출력 하고 
            일치하지 않으면 "아이디 혹은 비밀번호가 틀려요" 를 출력 하도록
            프로그래밍 해보세요
            [hint]
            비교 연산자 ==
        */
        document.querySelector("#authBen")
        .addEventListener("click", function(){
            let id=document.querySelector("#inputId").value;  //value "입력"  !!숙지 필요!!
            let pwd=document.querySelector("#inputPwd").value;
            if(id == "gura" && pwd == "1234"){
                document.querySelector("#result").innerText="인증이 되었습니다.";   //innerText는 "출력" !!숙지 필요!!
            }else{
                document.querySelector("#result").innerText="인증이 실패하였습니다. 다시 입력해 주시기 바랍니다.";
            };
        });
        document.querySelector("authBen")
        .addEventListener("click",function(){
            let id=document.querySelector("#inputId").value;
            let pwd=document.querySelector("#inputPwd").value;
            if(id!="gura"||pwd!="1234"){
                document.querySelector("#result").innerText="인증 실패!! 까비!!";
            }else{
                document.querySelector("#result").innerText="인증 성공!! 수고링!!";
            }
        });
    </script>
</body>
</html>
