<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step07_Position.html</title>
	<style>
		body{
			border: 2px solid yellow;
			margin: 0;
		}
		.spacer{
			/* default position 속성의 값은 static 이다. */
			position: static; /* static: 정적인, 변함이 없는 배경은 그대로 있고 드래그를 하여 내려가게 하는 동작을 만드는 것 이다.*/
			height: 300px;
			background-color: #999;
			border-bottom: 1px solid red;
		}
	</style>
</head>
<body>
<div class="spacer">div1</div>
<div class="spacer">div2</div>
<div class="spacer">div3</div>
<div class="spacer">div4</div>
<div class="spacer">div5</div>
</body>
</html>
