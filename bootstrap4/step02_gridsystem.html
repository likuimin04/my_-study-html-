<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>step02_gridsystem.html</title>
    <!-- bootstrap4 css 로딩하기 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .row>div{
            border: 1px dashed none;
        }
        .col > img{
            max-width:  100%;  /* 이미지가 너무 큰 것을 보기 좋게 정렬하기 위함이다.*/
        }
    </style>
</head>
<body>
    <div class="container">   <!-- 원칙: container > row > col 이런식으로 넣어야한다. 먼저 컨테이너 다음 로우 그다음에 col를 넣어야 한다 이건 원칙이다! -->
        <h1>Grid System 테스</h1>
        <div class="row">
            <div class="col">칼럼1</div>
            <div class="col">칼럼2</div>
        </div>
        <div class="row"> 
            <div class="col">칼럼1</div>
            <div class="col">칼럼2</div>
            <div class="col">칼럼3</div>
        </div>
        <h1>칼럼에 이미지 배치 해보기</h1>
        <div class="row">
            <div class="col"><img src="images/image1.png"/></div>
            <div class="col"><img src="images/image2.png"/></div>
            <div class="col"><img src="images/image3.png"/></div>
        </div>
    </div>
</body>
</html>
