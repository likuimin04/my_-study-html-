<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step02_gridsystem2.html</title>
    <!-- bootstrap css 로딩하기 -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <style>
        .container{
            border: 1px solid red;
        }
        .row>div{
            border: 1px dashed greenyellow;
        }
        .row img{
            max-width: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>반응형 칼럼 테스트</h1>   <!-- 최대 12 등분이다. 폭은 %로 되어 있다고 생각하면 된다.-->
        <div class="row">
            <div class="col-6">.col-6</div>
        </div>
        <div class="row">
            <div class="col-sm-6">.col-sm-6</div>
        </div>
        <div class="row">
            <div class="col-md-6">.col-md-6</div>
        </div>
        <div class="row">
            <div class="col-lg-6">.col-lg-6</div>
        </div>
        <div class="row">
            <div class="col-xl-6">.col-xl-6</div>
        </div>
        <h1>이미지를 반응형 칼럼에 넣기</h1>
        <div class="row">
            <div class="col-md-6"><img src="images/퍼스트 5.jpg"/></div>
            <div class="col-md-6"><img src="images/퍼스트 6.jpg"/></div> 
        </div>
        <h1>이미지 4장</h1>
            <div class="row">
                <div class="col-md-6 col-lg-3"><img src="images/퍼스트 1.jpg"/></div>
                <div class="col-md-6 col-lg-3"><img src="images/퍼스트 2.jpg"/></div>
                <div class="col-md-6 col-lg-3"><img src="images/퍼스트 3.jpg"/></div>
                <div class="col-md-6 col-lg-3"><img src="images/퍼스트 4.jpg"/></div>
            </div>
    </div>
</body>
</html>
