<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step10_anchor.html</title>
    <style>
        /* 가운데 정렬된 요소*/
        .container{
            width:768px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <!-- anchor는 div요소에서 사용 된다.-->
    <div class="container">
        <h1>a(anchor) 요소는 하이퍼링크, 책갈피, javascript 등을 수행 할 때 사용한다.</h1>
         <!--내가 작성한 메모: a href="폴더위치/하이퍼링크를 넣으면 웹 브라우저에서 바로 갈수있는 창을 설정하기 위해 사용 한다. -->
        <ul> <!-- ul>li를 사용 한 이유는 주석 및 정렬을 하기 위해서 사용한 것 이다.-->
            <!-- 현재 위치를 기준을 이동하는 상대경로 이동 -->
            <li><a href="hello.html">hello.html 로 가기</a></li>
            <!-- 웹에서의 절대 경로 이동 -->
            <li><a href="http://14.63.164.99/student.html">공부방</a></li>
            <!-- 파일 시스템에서 절대 경로 이동 -->
            <li><a href="C:\acorn 2021\visual_work\html\step01_hello.html">hello.html 로 가기</a></li>
            <!-- 웹에서의 절대 경로 이동-->
            <li><a href="https://www.naver.com/">네이버로 가기</a></li>
        </ul>
    </div>
    <by/>
</body>
</html>
